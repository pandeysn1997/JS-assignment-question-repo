<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style ="color: brown;"> Average no.of weeks in human lifetime</h1>;
    <h2 style="height: auto; margin-left: 2px; color: cornflowerblue;"></h2>
    <p id="demo"></p>
    <script>
        const daysInYear = 365.25;
        const  daysInWeek =7;
        const yearsInlifetime =80;
        const Average= daysInYear / daysInWeek;
        const Averagenumberofweek = Average * yearsInlifetime;
        document.getElementById("demo").innerHTML= "the result is "+ Averagenumberofweek ;
    </script>
</body>
</html>
