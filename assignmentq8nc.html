<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id ="demo"></p>
      <script>
     
     var list=[];
        for(var i=0;i<=20;i++)
        {
           if(i%3==0)
                list.push(i);
        }
        document.getElementById("demo").innerHTML= ("numbers that are multiples of 3 are as follows="+list);
      

          
        </script>
      
</body>

</html>
